<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Assignment_4</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar Section -->
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div class="logo">
            <img src="./assets/logo.png" alt="brand-logo" />
          </div>
         
            <input type="checkbox" name="bars" id="bars">
            <label  for="bars" class="marker">
            <img src="./assets/bars.svg" alt="bars">
            </label>
          

          <div class="list-main">
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Male</li>
              <li class="list-item">Female</li>
              <li class="list-item">FAQ</li>
              <li class="list-item">About</li>
            </ul>

          </div>
          <button class="contact_us">Contact us</button>
         
        </nav>
      </section>
      <!-- Banner -->
      <section aria-label="banner">
        <div class="banner-container">
          <!-- Left text -->
          <div>
            <h1 class="heading-text">
              We Help You <span>Crush</span> Your Competition
            </h1>
            <p class="description">
              Build trust to connect your brand to billions of users and grow
              your revenue through SEO.
            </p>
            <button class="nav-button btn">See our services</button>
          </div>
          <!-- Right Text -->
          
        </div>
      </section>
    </div>
  </body>
</html>
